<div class="container">
      <div class="page-header">
        <center><font color="white"<acronym></acronym><h1> Profile</center>
      </div>

      <div>
        <h3 class="white span7 text-center">Please update your details below</h3>
      </div>

	  <form class="form-horizontal" name="registerform" method="POST" >
                    <div class="form-group">
                        <label class="control-label col-md-4" for="userInputLastName">Full Name</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="userInputLastName" name="name" value="{{ userLastName }}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="userInputEmail">Email Address</label>
                        <div class="col-sm-7">
                          <input type="email" class="form-control" id="userInputEmail" name="email" value="{{ userEmail }}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="userInputPassword">New Password</label>
                        <div class="col-sm-7">
                          <input type="password" class="form-control" id="userInputPassword" name="password" placeholder="Enter new password"/>
                        </div>
                    </div>
                    <div class="span7 text-center">
                      <div>
                        <a type="button" class="btn btn-default" data-dismiss="modal" href="/">Cancel</a>
                        <button type="submit" value="submit" class="btn btn-primary">Update</button>
                      </div>
                    </div>
                </form>
{% endblock %}

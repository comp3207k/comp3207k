{% extends 'base.html' %}

{% block content %}

      <br></br>
      <div class="row">
        <p><font color="white"><h2>Cinemas</h2></font></p>
	<ul class="list-group">
	{% for Cinemas in cinema_list %}
		<li class="list-group-item">
        	<div style="cursor: pointer;" onclick="$('#{{ Cinemas.api_id }}').toggle(500);">
		<p><h4><i class="indicator glyphicon glyphicon-chevron-down  pull-right"></i> {{ Cinemas.name }}</h4></p></div>
		<div id="{{ Cinemas.api_id }}" style="display: none">
		<br> {{ Cinemas.address }}<br><a href="{{ Cinemas.url }}">Visit Site</a></div>
		</li>
	{% endfor %}
	</ul>
      </div> 
      <br></br>
{% endblock %}
